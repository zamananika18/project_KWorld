<div class="container">
	<div class="logo" onclick="window.location.href = 'index.html';">
    <div class="row">
	<h4>SignUp</h4>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form id="sign-up">
				<div class="myform">
					<label>User name:</label>
					<input type="text" name="User name" id="User-name">
				</div>
				<div class="myform">
					<label>E-mail:</label>
					<input type="text" name="E-mail" id="E-mail">
				</div>
				
				<div class="myform">
					<label>Password:</label>
					<input type="password" name="Password" id="Password">
				</div>
				<div class="myform">
					<label>Retype password:</label>
					<input type="password" name="Retype password" id="rPassword">
				</div>
				<div class="myform">
					<p align="center"><input type="submit" value="Sign up"name="Sign up"></p>
				</div>
				<hr>
				<p align="center"><a href="sign_in.html">Already have an account? Sign in here.</a></p>
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>
